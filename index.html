<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="container z-depth-2">
        <form id="form" action="" class="needs-validation" novalidate>

            <h4 class="text-center font-weight-bold"></h4>
            <br>

            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" id="user" class="form-control" data-error-message="Give me your first and last name" required>
                        <label for="user">Name & Surname</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="email" class="form-control" data-error-message="Provide a valid email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <label for="email">E-mail address</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-address-book prefix"></i>
                        <input type="text" id="address" class="form-control" data-error-message="Provide the correct address of residence" required>
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-building-o prefix"></i>
                        <input type="text" id="city" class="form-control" data-error-message="Enter the name of the city" required>
                        <label for="city">City</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-fa prefix"></i>
                        <input type="text" class="form-control" id="zip" data-error-message="Enter the postcode in xx-xxx format" pattern="[0-9]{2}-[0-9]{3}"
                            required placeholder="XX-XXX">
                        <label for="zip">Zip-Code</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-phone prefix"></i>
                        <input type="tel" class="form-control" id="phone" data-error-message="Give me your phone number (9 digits)" pattern="[0-9]{9}" required>
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <i class="fa fa-calendar prefix"></i>
                        <input type="number" class="form-control" id="age" min="1" data-error-message="Give your age" required>
                        <label for="age">Age</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-center">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" data-error-message="Agree to terms and conditions" required>
                    <label class="form-check-label" for="invalidCheck2">
                      *Agree to terms and conditions
                    </label>
                  </div>
            </div>
            <div class="row">
                <div class="col-xs-6 m-auto p-5">
                    <input type="submit" class="btn btn-primary" value="Send">
                </div>
            </div>

            <br>

            <div class="alert alert-danger">
                <ol></ol>
            </div>
        </form>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
