<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form" action="#" method="post" id="form">
                <h1 class="form__heading"><i class="fas fa-sign-in-alt"></i>Registration</h1>
                <div class="warningMessage"></div>
            <div class="row">
                <label class="row__label" for="name"><i class="fas fa-user"></i>Name<span class="req"> * </span></label>
                <input id="firstName" class="row__input" type="text" name="firstName" required>
            </div>
            <div class="row">
                <label class="row__label" for="name">Surname<span class="req"> * </span></label>
                <input id="lastName" class="row__input" type="text" name="lastName" required>
            </div>
            <div class="row">
                <label class="row__label" for="email"><i class="fas fa-at"></i>E-mail<span class="req"> * </span></label>
                <input id="email" class="row__input" type="email" name="email" required>
            </div>
            <div class="row">
                <label class="row__label" for="tel"><i class="fas fa-phone"></i>Phone</label>
                <input id="tel" class="row__input" type="tel" name="tel">
            </div>
                <div class="row">
                    <label class="row__label" for="region">Region<span class="req"> * </span></label>
                    <input id="region" class="row__input" type="text" list="regions" name="region" autocomplete="none" required>
                    <datalist id="regions">
                        <option value="Dolnośląskie"></option>
                        <option value="Kujawsko-Pomorskie"></option>
                        <option value="Lubelskie"></option>
                        <option value="Lubuskie"></option>
                        <option value="Łódzkie"></option>
                        <option value="Małopolskie"></option>
                        <option value="Mazowieckie"></option>
                        <option value="Opolskie"></option>
                        <option value="Podkarpackie"></option>
                        <option value="Podlaskie"></option>
                        <option value="Pomorskie"></option>
                        <option value="Śląskie"></option>
                        <option value="Świętokrzyskie"></option>
                        <option value="Warmińsko-Mazurskie"></option>
                        <option value="Wielkopolskie"></option>
                        <option value="Zachodniopomorskie"></option>
                    </datalist>
                </div>
                <div class="row">
                    <label class="row__label" for="code">Postal Code</label>
                    <input id="code" class="row__input" type="text" pattern="^\d{2}-\d{3}$" placeholder="XX-XXX">
                </div>
                <div class="row">
                    <label class="row__label" for="password"><i class="fas fa-user-lock"></i>Password<span class="req"> * </span></label>
                    <input id="password" class="row__input" type="password" name="password" required>
                </div>
                <div class="row">
                    <label class="row__label" for="password">Repeat password<span class="req"> * </span></label>
                    <input id="rptPassword" class="row__input" type="password" name="password" required>
                </div>
                <div class="row">
                        <button class="btn-send" type="submit" form="form" value="Submit">Send</button>
                </div>
        </form>
    </div>
<script src="js/validate.js"></script>    
</body>
</html>
